; default theme, also embedded in the source of fast-syntax-highlighting

[base]
default          = grey
unknown-token    = none
commandseparator = green
redirection      = none
here-string-tri  = yellow
here-string-word = bg:blue
exec-descriptor  = yellow,bold
comment          = black,bold
correct-subtle   = bg:blue
incorrect-subtle = red
subtle-bg        = bg:blue
secondary        =

[command-point]
reserved-word  = yellow
alias          = bold
suffix-alias   = green
global-alias   = bg:blue
builtin        = bold
function       = bold
command        = bold
precommand     = black,bold
hashed-command = green

[paths]
path          = magenta,bold
pathseparator = 
path-to-dir   = magenta,bold
globbing      = cyan,bold

[brackets]
paired-bracket = bg:blue
bracket-level-1 = green,bold
bracket-level-2 = yellow,bold
bracket-level-3 = cyan,bold

[arguments]
single-hyphen-option   = yellow
double-hyphen-option   = yellow
back-quoted-argument   = cyan,bold
single-quoted-argument = yellow
double-quoted-argument = yellow
dollar-quoted-argument = yellow

[in-string]
; backslash in $'...'
back-dollar-quoted-argument           = yellow
; backslash or $... in "..."
back-or-dollar-double-quoted-argument = yellow

[other]
variable             = 113
assign               = none
assign-array-bracket = green
history-expansion    = blue,bold,underline

[math]
mathvar = blue,bold
mathnum = magenta
matherr = red

[for-loop]
forvar = none
fornum = magenta
; operator
foroper = yellow
; separator
forsep = yellow,bold

[case]
case-input       = green
case-parentheses = yellow
case-condition   = bg:blue
